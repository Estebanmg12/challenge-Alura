<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>
  <div class="container">
    <div class="encriptar">
      <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingresa el texto aquí"
      ></textarea>

      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <input
          type="button"
          class="btn-desencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        />
      </div>
    </div>
    <div class="encriptado">
      <img src="img/muñeco.png" alt="" id="muñeco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Resultado de la encriptación:</h2>
        <p id="parrafo">
          Aquí se mostrará el texto encriptado o desencriptado.
        </p>
        <button class="btn-copiar" id="btn-copiar" onclick="copiarTexto()" style="display: none;">Copiar</button>
      </div>
    </div>
  </div>
  <script src="index1.js"></script>
</body>
</html>
